<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast UI Editor Example</title>
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
  <style>
    .toastui-editor-defaultUI-mode-switch { 
      display: none; 
    }
  </style>  
</head>
<body>
  <div id="editor"></div>
  <button id="getButton">Get Markdown</button>
  <pre id="markdownContent"></pre>

  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  <script>
    const editor = new toastui.Editor({
      el: document.querySelector('#editor'),
      height: '400px',
      initialEditType: 'markdown',
      previewStyle: 'vertical',
      hideModeSwitch: true, // Ẩn các tab chuyển đổi chế độ
    });

    document.getElementById('getButton').addEventListener('click', function() {
      const markdown = editor.getMarkdown();
      document.getElementById('markdownContent').textContent = markdown;
    });
  </script>
</body>
</html>
