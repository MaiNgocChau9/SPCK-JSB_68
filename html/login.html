<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
}

.container {
    display: flex;
    background-color: #fff;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
    max-width: 900px;
    width: 100%;
}

.form-wrapper {
    padding: 30px;
    flex: 1;
    display: flex;
    justify-content: center;
    flex-direction: column;
}

.form {
    display: flex;
    flex-direction: column;
}

h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

p {
    color: #666;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input:focus {
    border-color: #000;
    outline: none;
}

.remember-forgot {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin-bottom: 20px;
}

.btn {
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #000;
    color: #fff;
    cursor: pointer;
    margin-bottom: 20px;
}

.google-btn {
    background-color: #4285F4;
}

.google-btn img {
    margin-right: 10px;
}

.illustration {
    background-color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
}

.illustration img {
    max-width: 150px;
    height: auto;
}

/* Toggle visibility of forms */
.hidden {
    display: none;
}

/* Responsiveness */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        text-align: center;
    }

    .illustration {
        display: none;
    }
}

    </style>
</head>
<body>

    <div class="container">
        <div class="form-wrapper">
            <!-- Login Form -->
            <form class="form login-form" id="login-form">
                <h2>Welcome back!</h2>
                <p>Please enter your details</p>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember for 30 days</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Log In</button>
                <button class="btn google-btn">Log in with Google</button>
                <p>Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a></p>
            </form>

            <!-- Signup Form (Hidden by default) -->
            <form class="form signup-form hidden" id="signup-form">
                <h2>Create your account</h2>
                <p>Fill in the details below</p>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="email-signup">Email</label>
                    <input type="email" id="email-signup" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password-signup">Password</label>
                    <input type="password" id="password-signup" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p>Already have an account? <a href="#" id="switch-to-login">Log In</a></p>
            </form>
        </div>
        <div class="illustration">
            <img src="illustration.png" alt="Illustration">
        </div>
    </div>

    <script>
        const switchToSignup = document.getElementById('switch-to-signup');
        const switchToLogin = document.getElementById('switch-to-login');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        switchToSignup.addEventListener('click', function (e) {
            e.preventDefault();
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        });

        switchToLogin.addEventListener('click', function (e) {
            e.preventDefault();
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
    </script>

</body>
</html>
