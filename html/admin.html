<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị bài viết</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        *{
            font-family: "Open Sans", sans-serif;
        }
        body {
            padding: 20px;
            background-color: #f5f0e5;
            padding: 20px 10%;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .editBtn {
            width: 55px;
            height: 55px;
            border-radius: 20px;
            border: none;
            background-color: #c89209;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 5px 10px rgba(0 0 0 / 0.12);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .editBtn::before {
            content: "";
            width: 200%;
            height: 200%;
            background-color: #E4B12E;
            position: absolute;
            z-index: 1;
            transform: scale(0);
            transition: all 0.3s;
            border-radius: 50%;
            filter: blur(10px);
        }
        .editBtn:hover::before {
            transform: scale(1);
        }
        .editBtn:hover {
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.336);
        }

        .editBtn svg {
            height: 17px;
            fill: white;
            z-index: 3;
            transition: all 0.2s;
            transform-origin: bottom;
        }
        .editBtn:hover svg {
            transform: rotate(-15deg) translateX(5px);
        }
        .editBtn::after {
            content: "";
            width: 25px;
            height: 1.5px;
            position: absolute;
            bottom: 19px;
            left: -5px;
            background-color: white;
            border-radius: 2px;
            z-index: 2;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease-out;
        }
        .editBtn:hover::after {
            transform: scaleX(1);
            left: 0px;
            transform-origin: right;
        }
        button span {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-weight: 600;
        }
        #post-list {
            list-style-type: none;
            padding: 0 10%;
            display: flex;
            flex-direction: column-reverse;
        }
        #post-list li {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 28px;
            font-weight: 600;
            gap: 15px;
            border-bottom: 1px solid #ccc;
        }
        #post-list li:hover {
            color: #c89209;            
        }
        .post-title {
            flex-grow: 1;
            cursor: pointer;
        }
        .delete-btn {
            padding: 15px 25px;
            margin: 0 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 20px;
        }
        .delete-btn:hover {
            background-color: #ff1a1a;
            box-shadow: 0 0 0 2px #ff4d4d;
            transition: box-shadow 0.3s ease-out;
        }

        @media screen and (max-width: 1000px) {
            #post-list{
                padding: 0;
            }
            #post-list li {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media screen and (max-width: 425px) {
            body {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    

    <div class="toolbar">
        <a href="../index.html" style="text-decoration: none; color: black;"><h1>Quản trị bài viết</h1></a>
        
        <!-- Nút tạo bài viết mới -->
        <button class="editBtn" id="new-post-btn">
            <svg height="1em" viewBox="0 0 512 512">
                <path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"></path>
            </svg>
        </button>
    </div>
    
    <ul id="post-list"></ul>
    <script>
        // Lấy danh sách bài viết từ localStorage
        const posts = JSON.parse(localStorage.getItem('posts')) || [];

        const postList = document.getElementById('post-list');
        const newPostBtn = document.getElementById('new-post-btn');

        // Chuyển hướng đến trang tạo bài viết mới
        newPostBtn.addEventListener('click', function() {
            window.location.href = 'new_post.html';
        });

        // Hiển thị danh sách bài viết
        posts.forEach((post, index) => {
            const li = document.createElement('li');
            
            // Tạo phần tử tiêu đề bài viết
            const title = document.createElement('span');
            title.classList.add('post-title');
            title.textContent = post.title;

            // Khi nhấp vào tiêu đề, sẽ chuyển sang trang hiển thị bài viết
            title.addEventListener('click', function() {
                sessionStorage.setItem('currentPost', JSON.stringify(post));
                window.location.href = 'post.html';
            });

            // Tạo nút xóa bài viết
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Xóa';
            deleteBtn.classList.add('delete-btn');
            deleteBtn.addEventListener('click', function() {
                // Xác nhận trước khi xóa bài viết
                const confirmDelete = confirm(`Bạn có chắc chắn muốn xóa bài viết: "${post.title}" không?`);
                if (confirmDelete) {
                    deletePost(index); // Gọi hàm xóa bài viết
                }
            });

            li.appendChild(title);
            li.appendChild(deleteBtn);
            postList.appendChild(li);
        });

        // Hàm xóa bài viết
        function deletePost(index) {
            posts.splice(index, 1); // Xóa bài viết khỏi mảng
            localStorage.setItem('posts', JSON.stringify(posts)); // Cập nhật lại localStorage
            location.reload(); // Tải lại trang để cập nhật danh sách
        }
    </script>
</body>
</html>
