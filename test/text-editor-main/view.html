<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách bài viết</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        *{
            font-family: "Open Sans", sans-serif;
        }
        body{
            padding: 0;
            margin: 0;
        }
        h1{
            font-size: 60px;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        #post-list {
            list-style-type: none;
            padding: 0 10%;
            display: flex;
            flex-direction: column-reverse;
        }
        #post-list li {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 28px;
            font-weight: 600;
            gap: 15px;
            border-bottom: 1px solid #ccc;
        }
        #post-list li:hover {
            color: #c89209;
        }
        .header{
            position: relative;
            /* display: flex;
            justify-content: center;
            align-items: center; */
        }
        .header img{
            height: 70vh;
            width: 100%;
            object-fit: cover;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1472289065668-ce650ac443d2?q=80&w=1769&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1510070112810-d4e9a46d9e91?q=80&w=1769&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1513542789411-b6a5d4f31634?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="container">
    <ul id="post-list"></ul>
</div>

    <script>
        // Hàm cập nhật danh sách bài viết
        function updatePostList() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const postList = document.getElementById('post-list');
            postList.innerHTML = ''; // Xóa nội dung hiện tại của danh sách

            posts.forEach((post, index) => {
                const li = document.createElement('li');
                li.textContent = post.title;
                li.addEventListener('click', function() {
                    // Lưu bài viết được chọn vào localStorage
                    sessionStorage.setItem('currentPost', JSON.stringify(post));
                    // Chuyển sang trang hiển thị bài viết
                    window.location.href = 'post.html';
                });
                postList.appendChild(li);
            });
        }

        updatePostList();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
