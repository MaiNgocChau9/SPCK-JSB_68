<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        *{
            font-family: "Open Sans", sans-serif;
        }
        body {
            line-height: 1.5;
            background-color: #f5f0e5;
        }
        #post-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 50px;
        }
        img{
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .main-post{
            padding: 0 20%;
        }
        .navbar{
        position: fixed;
        width: 100%;
        background-color: #f5f0e5 !important; 
        border-bottom: 1px solid #DCD8CE; 
        display: flex;
        padding: 7px 10%;
        z-index: 1;
        }

        #navbarNav{
        justify-content: flex-end;
        }

        .nav-item{
        margin: 0 10px;
        }

        .logo img{
        height: 35px;
        border-radius: 50%;
        }

        .logo{
        display: flex;
        gap: 10px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: bold;
        }

        h2 {
            font-size: 1.9rem;
            font-weight: bold;
        }

        h3 {
            font-size: 1.7rem;
            font-weight: bold;
        }

        h4 {
            font-size: 1.4rem;
            font-weight: bold;
        }

        h5 {
            font-size: 1.2rem;
            font-weight: bold;
        }

        h6 {
            font-size: 1.1rem;
            font-weight: bold;
        }

        @media screen and (max-width: 768px) {
            .post-title {
                font-size: 2rem;
            }
            .main-post{
                    padding: 0 5%;
                }
            h1 {
                font-size: 1.8rem;
                font-weight: bold;
            }

            h2 {
                font-size: 1.6rem;
                font-weight: bold;
            }

            h3 {
                font-size: 1.4rem;
                font-weight: bold;
            }

            h4 {
                font-size: 1.2rem;
                font-weight: bold;
            }

            h5 {
                font-size: 1.1rem;
                font-weight: bold;
            }

            h6 {
                font-size: 1rem;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="logo">
            <img src="" alt="logo">
            <a class="navbar-brand" href="./index.html" style="font-weight: bold;">Portfolio</a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#start">Trang chủ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#about">Giới thiệu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#skill">Kỹ năng</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Dự án</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Liên hệ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="space" style="height: 100px;"></div>

    <!--! Main Post -->
    <div class="main-post">
        <h1 id="post-title"></h1>
        <div class="content" id="post-content"></div>
    </div>
        <!--! Footer -->
        <div class="container" style="margin-top: 100px;">
            <footer class="py-3 my-4">
              <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
              </ul>
              <p class="text-center text-body-secondary">© 2024 Company, Inc</p>
            </footer>
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Lấy bài viết từ sessionStorage
        const post = JSON.parse(sessionStorage.getItem('currentPost'));

        if (post) {
            document.getElementById('post-title').textContent = post.title;
            document.getElementById('post-content').innerHTML = post.content;
        } else {
          document.body.innerHTML = `
          <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); justify-content: center; align-items: center; display: flex; flex-direction: column;">
            
            <p style="text-align: center; font-size: 1.8rem; font-weight: bold;">
              Bài viết không tồn tại.
            </p>
            
            <a href="./index.html">
              <button>Trở lại</button>
            </a>
          </div>
        `;
        }
    </script>
</body>
</html>
