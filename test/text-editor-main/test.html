<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ Với Chúng Tôi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container p-5">
                <h1 class="text-center mb-4">Liên Hệ Với Chúng Tôi</h1>
                <p class="text-center text-muted mb-5">Bạn có thể liên hệ với chúng tôi bất cứ lúc nào</p>
                <form action="https://formsubmit.co/chauaurora9@gmail.com" method="POST">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="Họ và tên" placeholder="Họ và tên" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" name="Email" placeholder="Địa chỉ email của bạn" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="Nội dung" placeholder="Chúng tôi có thể giúp gì cho bạn?" rows="4" maxlength="120" required></textarea>
                        <div id="charCount" class="form-text text-end">0/120</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Gửi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const textarea = document.querySelector('textarea');
        const charCount = document.getElementById('charCount');

        textarea.addEventListener('input', function() {
            const remaining = 120 - textarea.value.length;
            charCount.textContent = `${textarea.value.length}/120`;
        });

        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            if (confirm('Bạn có chắc chắn muốn gửi form này không?')) {
                this.submit();
            }
        });
    </script>
</body>
</html>
